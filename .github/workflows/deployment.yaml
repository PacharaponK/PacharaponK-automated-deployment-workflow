name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files before compiling
        run: ls -l

      - name: Set up C++ Environment
        run: sudo apt-get install -y g++

      - name: Compile Code
        run: g++ -std=c++17 -o main main.cpp

      - name: List files after compiling
        run: ls -l

  # Compliance Check
  compliance:
  name: Compliance Check
  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Code Formatting Check
      run: |
        clang-format -i *.cpp
        # เพิ่มการตรวจสอบการเปลี่ยนแปลงจาก clang-format แต่ไม่ทำให้ขั้นตอนล้มเหลว
        git add .
        git commit -m "Apply clang-format"
        git push

  # New Step - Run Program
  run_program:
    name: Run Program and Verify Output
    runs-on: ubuntu-latest
    needs: compliance

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files before running program
        run: ls -l

      - name: Run Program
        run: ./main < input.txt > output.txt

      - name: Verify Output
        run: |
          if diff output.txt expected_output.txt; then
            echo "Output matches expected output."
          else
            echo "Output does not match expected output."
            exit 1
          fi

  # Deployment
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: run_program

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          scp main user@your-server:/path/to/deploy
