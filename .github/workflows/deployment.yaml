name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files before compiling
        run: ls -l

      - name: Set up C++ Environment
        run: sudo apt-get install -y g++

      - name: Compile Code
        run: g++ -std=c++17 -o main main.cpp

      - name: List files after compiling
        run: ls -l

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: ./main < input.txt > output.txt

  compliance:
    name: Compliance Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Code Formatting Check
        run: clang-format -i *.cpp && git diff --exit-code

      - name: Lint Check
        run: cpplint *.cpp

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: compliance

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          scp main user@your-server:/path/to/deploy
