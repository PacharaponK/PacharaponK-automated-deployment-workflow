name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files before compiling
        run: ls -l

      - name: Set up C++ Environment
        run: sudo apt-get install -y g++

      - name: Compile Code
        run: g++ -std=c++17 -o main main.cpp

      - name: List files after compiling
        run: ls -l  # เพิ่มการตรวจสอบว่าไฟล์ "main" ถูกสร้างขึ้นหรือไม่

  # Deployment
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files before deployment
        run: ls -l  # เพิ่มการตรวจสอบว่ามีไฟล์ "main" ในตำแหน่งนี้

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          scp ./main user@your-server:/path/to/deploy  # ใช้ ./main เพื่อตรวจสอบว่าไฟล์อยู่ใน directory ที่ถูกต้อง
