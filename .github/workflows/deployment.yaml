name: C++ Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup C++ environment
      run: |
        sudo apt update
        sudo apt install -y build-essential g++

    - name: Check if main.cpp exists
      run: |
        if [ ! -f main.cpp ]; then
          echo "Error: main.cpp not found" && exit 1
        fi

    - name: Compile C++ code
      run: |
        g++ -std=c++17 -o program main.cpp

    - name: Run program
      run: |
        echo "5" | ./program

    - name: Lint code with clang-format
      run: |
        sudo apt install -y clang-format
        clang-format -i main.cpp
        git diff --exit-code || (echo "Code style issues detected. Please fix them." && exit 1)

    - name: Run static analysis with cppcheck
      run: |
        sudo apt install -y cppcheck
        cppcheck --enable=all --error-exitcode=1 main.cpp

    - name: Test output (example test)
      run: |
        echo "5" | ./program > output.txt
        if ! grep -q "Hello World!" output.txt; then
          echo "Test failed: 'Hello World!' not found in output." && exit 1
        fi
