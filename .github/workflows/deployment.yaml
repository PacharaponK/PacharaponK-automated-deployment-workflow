name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup build environment"
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ # ติดตั้ง g++ compiler

      - name: "📦 compile application"
        run: g++ -o app main.cpp # คอมไพล์โค้ด

      - name: "🔍 run tests"
        run: ./app < input.txt > output.txt # แทนที่ด้วยคำสั่งสำหรับทดสอบโปรแกรม

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup build environment"
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck # ติดตั้ง cppcheck

      - name: "🔍 lint code"
        run: cppcheck --enable=all --inconclusive --quiet . # ตรวจสอบคุณภาพโค้ด
